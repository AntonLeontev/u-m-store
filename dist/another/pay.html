<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie = edge">
    <title>Title</title>
    <link rel="stylesheet"href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/normilze.css">
    <link rel="stylesheet" href="css/another.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="wrapper">
    <div class="content">
        <section class="major">
            <div class="container">
                <div class="major__inner">
                    <div class="major__breadcrumbs">
                        <ul>
                            <li><a href="#">Главная</a></li>
                            <li><span>Оплата</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="pay">
            <div class="container">
                <div class="pay__inner">
                    <h2 class="pay__title">Оплата</h2>
                    <div class="pay__point">1. Банковской картой</div>
                    <div class="pay__text">
                        <p>При оформлении заказа выберите Онлайн банковской картой и нажмите Перейти к оплате онлайн. Введите данные карты и нажмите Подтвердить заказ. Минимальная сумма оплаты — 1 рубль.</p>
                        <p>Мы принимаем платежи с сайта по следующим банковским картам:</p>
                    </div>
                    <div class="pay__screen">
                        <img src="images/Visa_2014_logo_detail.svg" alt="">
                        <img src="images/Visa_Electron.svg" alt="">
                        <img src="images/Maestro_logo.svg" alt="">
                        <img src="images/MasterCard_Logo.svg" alt="">
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
